<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de autenticaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>  
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Formulario de Usuario</h2>

      <!--Registro y Login-->
      <div id="authSection" class="mt-4">
        <h3>Register / Login</h3>
        <form id="authForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email"placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"placeholder="Enter email">
          </div>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
          <button type="button" class="btn btn-secondary" onclick="login()">Login</button>
        </form>
      </div>

      <!--Subida de archivos-->
      <div id="uploadSection" class="mt-4" style="display: none;">
        <h3>Upload File</h3>
        <form id="auploadForm">
          <div class="mb-3">
            <input type="file" class="form-control" id="fileInput">
          </div>  
          <button type="button" class="btn btn-success" oneclick="uploadFile()">Upload</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
